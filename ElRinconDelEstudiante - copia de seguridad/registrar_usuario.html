<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - El Rincón del Estudiante</title>
  <link rel="stylesheet" href="style_registrar_usuario.css">
</head>
<body>

  <div class="registro-container">
    <h2>Crear cuenta</h2>
    <form id="registro-form">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Registrarse</button>
      <p id="mensaje"></p>
    </form>

    <div class="volver">
      <a href="index.php">← Volver al inicio</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("registro-form");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      fetch("registrar_usuario.php", {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        const r = data.trim();
        if (r === "Registro exitoso") {
          mensaje.style.color = "green";
          mensaje.textContent = "✅ ¡Registro exitoso!";
          setTimeout(() => {
            window.location.href = "index.php";
          }, 1500);
        } else {
          mensaje.style.color = "red";
          mensaje.textContent = "⚠️ " + r;
        }
      })
      .catch(error => {
        mensaje.textContent = "⚠️ Error al registrar.";
        console.error("Error:", error);
      });
    });
  </script>
</body>
</html>
